<form *ngIf="user" name="deleteForm" (ngSubmit)="confirmDelete(user.login!)" >
  <div class="modal-header" style="text-align: right">
    <h4 class="modal-title">عملية الحذف</h4>

    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="cancel()">&times;</button>
  </div>

  <div class="modal-body">
    <jhi-alert-error></jhi-alert-error>

    <p>هل متاكد من حذف المستخدم؟</p>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
      <fa-icon icon="ban"></fa-icon>&nbsp;<span>الغاء</span>
    </button>

    <button type="submit" class="btn btn-danger"><fa-icon icon="times"></fa-icon>&nbsp;<span>Delete</span></button>
  </div>
</form>
