<div class="row justify-content-center">
  <div class="col-8" style="text-align: right">
    <div *ngIf="author">
      <h2 data-cy="authorDetailsHeading" style="text-align: right"><span>المؤلف</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ر.م</span></dt>
        <dd>
          <span>{{ author.id }}</span>
        </dd>
        <dt><span>الاسم </span></dt>
        <dd>
          <span>{{ author.fullname }}</span>
        </dd>
        <dt><span>رقم الهاتف</span></dt>
        <dd>
          <span>{{ author.phone }}</span>
        </dd>
        <dt><span>الاقامة</span></dt>
        <dd>
          <span>{{ author.birthdate }}</span>
        </dd>
        <dt><span>البريد الالكتروني</span></dt>
        <dd>
          <span>{{ author.email }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>للخلف</span>
      </button>

      <button type="button" [routerLink]="['/author', author.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>تعديل</span>
      </button>
    </div>
  </div>
</div>
