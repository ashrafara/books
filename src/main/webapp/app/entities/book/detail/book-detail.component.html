<div class="row justify-content-center">
  <div class="col-8" style="text-align: right">
    <div *ngIf="book">
      <h2 data-cy="bookDetailsHeading"><span>الكتب</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details" style="text-align: right">
        <dt><span>ر.م</span></dt>
        <dd>
          <span>{{ book.id }}</span>
        </dd>
        <dt><span>العنوان</span></dt>
        <dd>
          <span>{{ book.title }}</span>
        </dd>
        <dt><span>Isbn</span></dt>
        <dd>
          <span>{{ book.isbn }}</span>
        </dd>
        <dt><span>تاريخ الكتاب</span></dt>
        <dd>
          <span>{{ book.bookdate | formatMediumDate }}</span>
        </dd>
        <dt><span>الموزعين</span></dt>
        <dd>
          <span>{{ book.distributor }}</span>
        </dd>
        <dt><span>المنتجين</span></dt>
        <dd>
          <span>{{ book.producer }}</span>
        </dd>
        <dt><span>المؤلفين</span></dt>
        <dd>
          <span *ngFor="let author of book.authors; let last = last">
            <a [routerLink]="['/author', author?.id, 'view']">{{ author.id }}</a
            >{{ last ? '' : ', ' }}
          </span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>للخلف</span>
      </button>

      <button type="button" [routerLink]="['/book', book.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>تعديل</span>
      </button>
    </div>
  </div>
</div>
